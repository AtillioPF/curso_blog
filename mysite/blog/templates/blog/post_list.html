{% extends 'blog/base.html'%}
{%block content%}
<!-- Page Header-->
<header class="masthead"
    style="background-image:  url('https://d18lkz4dllo6v2.cloudfront.net/cumulus_uploads/entry/2019-03-12/GettyImages-891284194.jpg?w=660')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Cucinando con Atillio</h1>
                    <span class="subheading">Un blog di cucina italo-brasiliana</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in post_list %}
            <!-- Post preview-->
            <div class="post-preview">
                <a href="{% url 'post_detail' pk=post.pk %}">
                    <h2 class="post-title">{{post.title}}</h2>

                </a>
                <h3 class="post-subtitle">{{post.subtitle}}</h3>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{post.author}}</a>
                    on {{post.published_date}}
                </p>
            </div>
            <!-- Divider-->
            {% endfor %}
            <hr class="my-4">
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                    â†’</a></div>
            {%endblock%}
